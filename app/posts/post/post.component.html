

<div *ngIf="posts$ |async as posts; else loading">
<table mat-table [dataSource]="posts" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let post"> {{post.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> title </th>
    <td mat-cell *matCellDef="let post"> {{post.title}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> date </th>
    <td mat-cell *matCellDef="let post"> {{post.date}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> url </th>
    <td mat-cell *matCellDef="let post"> {{post.url}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="media_type">
    <th mat-header-cell *matHeaderCellDef> media_type </th>
    <td mat-cell *matCellDef="let post"> {{post.media_type}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

<ng-template #loading>

  <mat-spinner></mat-spinner>

</ng-template>
